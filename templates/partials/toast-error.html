<div
  role="alert"
  id="header-alert"
  data-alert-type="{{ message.tags }}">
  <div class="flex justify-between gap-x-4">
    <p>
      {{ message }}
    </p>
    <button
      aria-label="close alert"
      class="text-lg rounded-full px-[0.7rem] py-[0.2rem] border hover:bg-amber-400 w-max h-max">x
    </button>
  </div>
</div>
