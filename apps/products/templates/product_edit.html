{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="container mt-12 space-y-12 lg:max-w-screen-md">

  <div>
    <h1 class="text-3xl border p-2 rounded">Product Management</h1>
  </div>
  <main class="space-y-4">
    <h2 class="text-xl">Edit a product</h2>
    <form
      class="grid [&_div]:grid [&_div]:gap-y-1 gap-y-4"
      action="{% url 'product_update' product.id %}"
      method="post"
      enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <div>
        {#<a href="{% url 'product_list' %}">Cancel</a>#}
          <button class="bg-amber-500 rounded py-3" type="submit">
            Update
          </button>
        </div>
    </form>
  </main>
  </section>
{% endblock content %}
