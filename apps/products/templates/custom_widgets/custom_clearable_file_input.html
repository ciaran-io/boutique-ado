{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
  <img
    width="150"
    height="150"
    alt="{{ widget.value.name }}"
    class="rounded shadow-sm"
    src="{{ widget.value.url }}"
  />
</a>

{% if not widget.required %}
<div class="mt-2 flex items-center justify-items-start">
  <label for="{{ widget.checkbox_id }}"
    >{{ widget.clear_checkbox_label }}</label
  >
  <input
    class="h-6 w-6"
    type="checkbox"
    name="{{ widget.checkbox_name }}"
    id="{{ widget.checkbox_id }}"
  />
</div>
{% endif %}<br />
{{ widget.input_text }} {% endif %}
<div>
  <span class="row row-start-1 h-full w-full"> Select Image </span>
  <input type="{{ widget.type }}" name="{{ widget.name }}" value="Select Image"
  {% include "django/forms/widgets/attrs.html" %}>
</div>
